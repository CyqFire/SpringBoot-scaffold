spring:
  profiles:
    active: dm  # 切换 dm/mysql 即可切换达梦/MySQL
  redis:
    host: localhost
    port: 6379
    password:  # 你的Redis密码
    database: 0
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.scaffold.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: SpringBoot快速开发脚手架
    description: 适配达梦/MySQL，集成Redis、用户认证、通用CRUD
    version: 1.0.0